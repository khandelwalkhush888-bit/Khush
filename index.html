<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Social - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container card">
    <h1>My Social</h1>
    <div id="login-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>No account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
    </div>

    <div id="signup-box" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
